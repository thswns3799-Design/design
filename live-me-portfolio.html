<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
    font-family: 'Noto Serif KR', serif;
    background: #f2f2f2;
    color: #111;
    }

    /* HEADER */
    header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 1000;
    background: transparent;
    }

    header .logo {
    font-weight: 600;
    letter-spacing: 4px;
    }

    header .right {
    font-size: 14px;
    }

    /* HERO FIXED IMAGE AREA */
    .hero {
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 1;
    }

    .hero-card {
    position: relative;
    width: 400px;
    height: 500px;
    border-radius: 16px;
    overflow: hidden;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-text {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 32px;
    font-weight: 600;
}

    /* SCROLL CONTENT (OVERLAY AREA) */
    .content {
    position: relative;
    margin-top: 100vh;
    background: #fff;
    padding: 160px 80px;
    z-index: 2;
    }

    .headline {
    font-size: 48px;
    line-height: 1.5;
    margin-bottom: 60px;
    }

    .subcopy {
    font-size: 14px;
    color: #555;
    }

    .projects {
    display: flex;
  flex-direction: column;   /* 세로 1열 핵심 */
  gap: 80px;                /* 연도 블록 간 간격 */
}

/* 한 줄(row) 구조 */
.projects {
    display: flex;
    flex-direction: column;
    gap: 80px;
}

/* 각 연도 라인 */
.project-row {
    position: relative;
}

/* 연도 중앙 고정 */
.year {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #888;
}
.year-area {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.year-image {
    margin-top: 20px;
    margin-left: 10%;
    width: 600px; 
    /* 원하는 크기로 조절 */
    border-radius: 8px;
}

/* 프로젝트를 오른쪽으로 */
.project-list {
    margin-left: 90%;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

    .year {
    font-weight: 600;
    margin-bottom: 10px;
    }

    .project-list p {
    font-size: 14px;
    line-height: 1.8;
    }

    footer {
    margin-top: 200px;
    padding: 40px 0 20px;
    border-top: 1px solid #ddd;
    font-size: 12px;
    color: #777;
    }

    @media(max-width: 768px) {
    header { padding: 0 20px; }
    .content { padding: 120px 20px; }
    .headline { font-size: 32px; }
    .hero-card { width: 90%; height: 220px; }
    }
</style>
